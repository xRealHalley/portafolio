<h2>Bandera Pais</h2>
<hr>

<div class="row">

  <div class="col">
    <shared-search-box
    (onDebounce)="searchBanderaPais($event)"
    [initialValue]="initialValue"
    placeholder="Buscar Bandera"></shared-search-box>
  </div>

</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <map-table [countries]="countries"></map-table>
  </div>

</div>
